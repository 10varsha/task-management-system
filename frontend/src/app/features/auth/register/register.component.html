<div class="min-h-screen bg-white dark:bg-black flex items-center justify-center p-4">
  <button
    (click)="themeService.toggleTheme()"
    class="fixed top-6 right-6 p-2.5 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-900 transition-colors"
  >
    @if (themeService.isDarkMode()) {
      <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
      </svg>
    } @else {
      <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
      </svg>
    }
  </button>

  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-gradient-to-br from-violet-600 to-purple-600 mb-4">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
        </svg>
      </div>
      <h1 class="text-2xl font-semibold text-gray-900 dark:text-white mb-1">Create account</h1>
      <p class="text-sm text-gray-500 dark:text-gray-500">Get started with TaskFlow</p>
    </div>

    <div class="glass rounded-2xl p-8 shadow-sm">
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
              First name
            </label>
            <input
              type="text"
              [(ngModel)]="formData.firstName"
              name="firstName"
              required
              class="w-full px-3.5 py-2.5 bg-white dark:bg-black border border-gray-300 dark:border-gray-800 rounded-lg text-gray-900 dark:text-white focus:border-violet-600 dark:focus:border-violet-500 focus:ring-1 focus:ring-violet-600 transition-colors"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
              Last name
            </label>
            <input
              type="text"
              [(ngModel)]="formData.lastName"
              name="lastName"
              required
              class="w-full px-3.5 py-2.5 bg-white dark:bg-black border border-gray-300 dark:border-gray-800 rounded-lg text-gray-900 dark:text-white focus:border-violet-600 dark:focus:border-violet-500 focus:ring-1 focus:ring-violet-600 transition-colors"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
            Email
          </label>
          <input
            type="email"
            [(ngModel)]="formData.email"
            name="email"
            required
            class="w-full px-3.5 py-2.5 bg-white dark:bg-black border border-gray-300 dark:border-gray-800 rounded-lg text-gray-900 dark:text-white focus:border-violet-600 dark:focus:border-violet-500 focus:ring-1 focus:ring-violet-600 transition-colors"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
            Password
          </label>
          <input
            type="password"
            [(ngModel)]="formData.password"
            name="password"
            required
            class="w-full px-3.5 py-2.5 bg-white dark:bg-black border border-gray-300 dark:border-gray-800 rounded-lg text-gray-900 dark:text-white focus:border-violet-600 dark:focus:border-violet-500 focus:ring-1 focus:ring-violet-600 transition-colors"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
            Organization ID
          </label>
          <input
            type="text"
            [(ngModel)]="formData.organizationId"
            name="organizationId"
            required
            class="w-full px-3.5 py-2.5 bg-white dark:bg-black border border-gray-300 dark:border-gray-800 rounded-lg text-gray-900 dark:text-white focus:border-violet-600 dark:focus:border-violet-500 focus:ring-1 focus:ring-violet-600 transition-colors"
          />
        </div>

        @if (error) {
          <div class="rounded-lg bg-red-50 dark:bg-red-950/30 border border-red-200 dark:border-red-900/50 px-4 py-3">
            <p class="text-sm text-red-800 dark:text-red-400">{{ error }}</p>
          </div>
        }

        @if (success) {
          <div class="rounded-lg bg-green-50 dark:bg-green-950/30 border border-green-200 dark:border-green-900/50 px-4 py-3">
            <p class="text-sm text-green-800 dark:text-green-400">{{ success }}</p>
          </div>
        }

        <button
          type="submit"
          [disabled]="loading"
          class="w-full py-2.5 px-4 bg-gradient-to-r from-violet-600 to-purple-600 hover:from-violet-700 hover:to-purple-700 text-white font-medium rounded-lg transition-all disabled:opacity-50"
        >
          {{ loading ? 'Creating account...' : 'Create account' }}
        </button>

        <p class="text-center text-sm text-gray-600 dark:text-gray-400 pt-2">
          Already have an account?
          <a routerLink="/login" class="text-violet-600 dark:text-violet-400 hover:text-violet-700 font-medium ml-1">
            Sign in
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
